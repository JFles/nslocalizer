machine:
  xcode:
    version: 7.3.1
  pre:
    - export HOME=/Users/distiller
    - export PATH=/usr/local/bin:$PATH:$HOME/Library/Python/2.7/bin:$HOME/.gem/ruby/2.0.0/bin
    - pip install --user --ignore-installed --upgrade virtualenv
    - ln -s $HOME/Library/Python/2.7/bin/virtualenv /usr/local/bin/virtualenv
    - brew update && brew update

dependencies:
  override:
    - make install-deps
    - pyenv install 2.7.10
    - pyenv install 3.5.1
    - pyenv local 2.7.10 3.5.1

test:
  override:
    - make ci